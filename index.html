<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>حاسبة التمويل</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f4f6f8;
      margin: 0;
      text-align: center;
      font-size: 32px;
    }
    header {
      background: #005c48;
      color: #fff;
      padding: 25px;
      font-size: 34px;
    }
    .container {
      max-width: 650px;
      margin: 25px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,.1);
    }
    input, select, button {
      width: 92%;
      padding: 20px;
      margin: 18px 0;
      font-size: 32px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    select option {
      font-size: 30px;
    }
    button {
      background: #00796b;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
    .small-reset {
      font-size: 28px;
      padding: 12px 20px;
      margin-top: 22px;
      background: #e3f2fd;
      color: #1565c0;
      border: none;
      cursor: pointer;
      border-radius: 15px;
    }
    .small-reset:hover {
      background: #bbdefb;
    }
    footer {
      font-size: 26px;
      color: #666;
      margin-top: 40px;
      padding: 15px;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInMove .6s forwards;
    }
    @keyframes fadeInMove {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .result p {
      margin: 12px 0;
      font-size: 30px;
      line-height: 1.6;
    }
    .result h2, .result h3 {
      font-size: 34px;
    }
    .highlight {
      font-size: 36px;
      font-weight: bold;
      color: #004d40;
    }
  </style>
</head>
<body>
<header>
  <h1>سرعة تملك العقار والحلول التمويلية</h1>
  <p>حاسبة التمويل التقريبية</p>
</header>
<div class="container" id="form-container">
  <div id="question"></div>
  <button id="mainButton" onclick="handleStartOrReset()">ابدأ الحسبة</button>
  <div id="nextContainer" style="display:none">
    <button onclick="nextQuestion()">التالي</button>
  </div>
  <div id="resetButtonContainer" style="display:none">
    <button class="small-reset" onclick="resetCalc()">🔁 إعادة الحسبة</button>
  </div>
</div>
<script>
let answers = { commitments: [] }, step = 0, commitmentStep = 0, currentCommitment = {};
let hasStarted = false;

const generalQuestions = [
  { id:'financeType',label:'اختر نوع التمويل تريد حسبته:',type:'select',options:['تمويل شخصي أو تمويل استهلاكي','تمويل عقاري'] },
  { id:'supported',label:'هل التمويل مدعوم؟',type:'select',options:['مدعوم','غير مدعوم'],show:a=>a.financeType==='تمويل عقاري' },
  { id:'bundle',label:'هل ترغب في دفعة مقدمة من سكني؟',type:'select',options:['نعم','لا'],show:a=>a.supported==='مدعوم' },
  { id:'salary',label:'كم الراتب الشهري الصافي؟',type:'number' },
  { id:'months',label:'على كم شهر تريد التمويل',type:'select',options:Array.from({length:360},(_,i)=>(i+1)+' شهر'),show:a=>a.financeType==='تمويل عقاري' },
  { id:'months',label:'على كم شهر تريد التمويل',type:'select',options:Array.from({length:60},(_,i)=>(i+1)+' شهر'),show:a=>a.financeType==='تمويل شخصي أو تمويل استهلاكي' },
  { id:'profitMargin',label:'نسبة هامش الربح السنوي (%)؟',type:'number' },
  { id:'hasCommitments',label:'هل لديك التزامات؟',type:'select',options:['نعم','لا'] }
];

const commitmentQuestions = [
  { id:'type',label:'نوع الالتزام',type:'select',options:['قرض شخصي','قرض سيارة','قرض استهلاكي','قرض عقاري'] },
  { id:'amount',label:'كم القسط الشهري؟',type:'number' },
  { id:'months',label:'كم عدد الأشهر المتبقية؟',type:'select',options:[],dynamic:true },
  { id:'balloon',label:'هل يوجد دفعةأخيرة(لسيارة)؟',type:'select',options:['نعم','لا'],show:c=>c.type==='قرض سيارة' },
  { id:'balloonAmount',label:'كم مبلغ الدفعة الأخيرة؟',type:'number',show:c=>c.balloon==='نعم' },
  { id:'more',label:'هل لديك التزامات أخرى؟',type:'select',options:['نعم','لا'] }
];

function handleStartOrReset(){
  if(!hasStarted){
    hasStarted = true;
    document.getElementById('mainButton').style.display = 'none';
    document.getElementById('resetButtonContainer').style.display = 'block';
    showQuestion();
  }else{ resetCalc(); }
}

function resetCalc(){
  answers = { commitments: [] };
  step = commitmentStep = 0;
  currentCommitment = {};
  hasStarted = true;
  document.getElementById('mainButton').style.display = 'none';
  document.getElementById('resetButtonContainer').style.display = 'block';
  showQuestion();
}

function showQuestion(){
  const cont = document.getElementById('question');
  cont.innerHTML = '';
  document.getElementById('nextContainer').style.display = 'block';
  let q;
  if(step < generalQuestions.length){
    q = generalQuestions[step];
    if(q.show && !q.show(answers)){ step++; showQuestion(); return; }
  }else if(answers.hasCommitments === 'نعم'){
    q = commitmentQuestions[commitmentStep];
    if(q.show && !q.show(currentCommitment)){ commitmentStep++; showQuestion(); return; }
  }else{ document.getElementById('nextContainer').style.display = 'none'; calculate(); return; }

  const div = document.createElement('div'); div.classList.add('fade-in');
  div.innerHTML = `<label>${q.label}</label><br>`;
  if(q.type==='select'){
    const sel = document.createElement('select'); sel.id = q.id;
    sel.innerHTML = '<option value="">اختر...</option>';
    if(q.dynamic && q.id==='months' && currentCommitment.type==='قرض عقاري'){
      for(let i=1;i<=360;i++) sel.innerHTML += `<option value="${i}">${i} شهر</option>`;
    } else if(q.dynamic && q.id==='months'){
      for(let i=1;i<=60;i++) sel.innerHTML += `<option value="${i}">${i} شهر</option>`;
    } else {
      q.options.forEach(opt=>{ sel.innerHTML += `<option value="${opt}">${opt}</option>`; });
    }
    div.appendChild(sel);
  }else{
    div.innerHTML += `<input type="number" id="${q.id}">`;
  }
  cont.appendChild(div);
}

function nextQuestion(){
  const q = step < generalQuestions.length ? generalQuestions[step] : commitmentQuestions[commitmentStep];
  const el = document.getElementById(q.id);
  const val = el?.value;
  if(!val){ alert('يرجى تعبئة الحقل قبل المتابعة'); return; }
  if(step < generalQuestions.length){
    answers[q.id] = val.replace(' شهر','');
    step++;
  }else{
    if(q.id==='months') currentCommitment[q.id] = parseInt(val);
    else if(q.id==='amount' || q.id==='balloonAmount') currentCommitment[q.id] = parseFloat(val);
    else currentCommitment[q.id] = val;
    if(q.id==='more'){
      answers.commitments.push(currentCommitment);
      currentCommitment = {};
      if(val==='نعم'){ commitmentStep = 0; showQuestion(); return; }
      else{ document.getElementById('nextContainer').style.display='none'; calculate(); return; }
    }
    commitmentStep++;
  }
  showQuestion();
}
</script>
<script>
// ✅ الدوال منفصلة تمامًا عن calculate()

function formatNumber(n) {
  const parts = (+n.toFixed(4)).toString().split(".");
  let formatted = (+parts[0]).toLocaleString("en-US");
  if (parts[1] && +parts[1] !== 0) {
    formatted += "." + parts[1];
  }
  return formatted + " ريال (" + numberToArabicWords(n) + ")";
}

function convertMonthsToText(months) {
  const years = Math.floor(months / 12);
  const remainingMonths = months % 12;
  let result = "";

  if (years > 0) {
    result += numberToWords(years) + " سنة";
  }
  if (remainingMonths > 0) {
    if (result) result += " و ";
    result += numberToWords(remainingMonths) + " شهر";
  }

  return result || "شهر واحد";
}

function numberToArabicWords(number) {
  const riyals = Math.floor(number);
  const parts = riyals.toLocaleString('en-US').split(',');
  let words = [];

  if (parts.length === 1) {
    words.push(numberToWords(riyals));
  } else if (parts.length === 2) {
    words.push(numberToWords(+parts[0]) + " ألف");
    const rest = +parts[1];
    if (rest) words.push(numberToWords(rest));
  } else if (parts.length === 3) {
    words.push(numberToWords(+parts[0]) + " مليون");
    const mid = +parts[1];
    const last = +parts[2];
    if (mid) words.push(numberToWords(mid) + " ألف");
    if (last) words.push(numberToWords(last));
  }

  let fractional = (+number - riyals).toFixed(4).split('.')[1];
  let fraction = parseInt(fractional || "0");
  if (fraction) {
    words.push(convertFraction(fraction));
  }

  return words.join(" ") + " ريال";
}

function numberToWords(n) {
  const words = ["", "واحد", "اثنين", "ثلاثة", "أربعة", "خمسة", "ستة", "سبعة", "ثمانية", "تسعة", "عشرة",
    "أحد عشر", "اثنا عشر", "ثلاثة عشر", "أربعة عشر", "خمسة عشر", "ستة عشر", "سبعة عشر", "ثمانية عشر", "تسعة عشر"];
  const tens = ["", "", "عشرون", "ثلاثون", "أربعون", "خمسون", "ستون", "سبعون", "ثمانون", "تسعون"];
  if (n < 20) return words[n];
  if (n < 100) return (words[n % 10] ? words[n % 10] + " و " : "") + tens[Math.floor(n / 10)];
  if (n < 1000) {
    const hundreds = Math.floor(n / 100);
    const rest = n % 100;
    let hText = hundreds === 1 ? "مئة" : hundreds === 2 ? "مئتان" : numberToWords(hundreds) + " مئة";
    return rest ? hText + " و " + numberToWords(rest) : hText;
  }
  return n.toLocaleString("en-US");
}

function convertFraction(f) {
  if (f >= 1 && f <= 9) return numberToWords(f) + " هلالات";
  if (f % 10 === 0) return numberToWords(f / 10) + " من عشرة";
  if (f % 100 === 0) return numberToWords(f / 100) + " من المئة";
  return numberToWords(f) + " جزء من الألف";
}
</script>
</body>
</html>
