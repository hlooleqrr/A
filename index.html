<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سرعة تملك العقار - حاسبة التمويل</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #005c48;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    footer {
      font-size: 12px;
      color: #666;
      margin-top: 40px;
      padding: 10px;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInMove 0.6s forwards;
    }
    @keyframes fadeInMove {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<header>
  <h1>سرعة تملك العقار والحلول التمويلية تقدم لك (حاسبة التمويل)</h1>
  <p>نقدم أفضل الحلول التمويلية المتكاملة</p>
</header>
<div class="container" id="form">
  <button onclick="start()">ابدأ الحسبة</button>
  <div id="question"></div>
</div>

<script>
let answers = {};
let commitments = [];

function start() {
  askFinanceType();
}

function showQuestion(html) {
  const container = document.getElementById("question");
  container.innerHTML = '<div class="fade-in">' + html + '</div>';
}

function askFinanceType() {
  showQuestion(`
    <label>نوع التمويل:</label><br>
    <select id="financeType">
      <option value="تمويل عقاري">تمويل عقاري</option>
      <option value="تمويل شخصي">تمويل شخصي</option>
    </select>
    <br><button onclick="saveFinanceType()">التالي</button>
  `);
}

function saveFinanceType() {
  answers.financeType = document.getElementById("financeType").value;
  if (answers.financeType === "تمويل عقاري") {
    askSupport();
  } else {
    askSalary();
  }
}

function askSupport() {
  showQuestion(`
    <label>هل التمويل مدعوم؟</label><br>
    <select id="supported">
      <option value="مدعوم">مدعوم</option>
      <option value="غير مدعوم">غير مدعوم</option>
    </select>
    <br><button onclick="saveSupport()">التالي</button>
  `);
}

function saveSupport() {
  answers.supported = document.getElementById("supported").value;
  if (answers.supported === "مدعوم") {
    askBundle();
  } else {
    askSalary();
  }
}

function askBundle() {
  showQuestion(`
    <label>هل ترغب في دفعة أولى من سكني؟</label><br>
    <select id="bundle">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>
    <br><button onclick="saveBundle()">التالي</button>
  `);
}

function saveBundle() {
  answers.bundle = document.getElementById("bundle").value;
  askSalary();
}

function askSalary() {
  showQuestion(`
    <label>كم الراتب الشهري؟</label><br>
    <input type="number" id="salary">
    <br><button onclick="saveSalary()">التالي</button>
  `);
}

function saveSalary() {
  answers.salary = parseFloat(document.getElementById("salary").value);
  askProfitMargin();
}

function askProfitMargin() {
  showQuestion(`
    <label>كم نسبة هامش الربح السنوي؟</label><br>
    <input type="number" id="profitMargin">
    <br><button onclick="saveProfitMargin()">التالي</button>
  `);
}

function saveProfitMargin() {
  answers.profitMargin = parseFloat(document.getElementById("profitMargin").value);
  askDuration();
}

function askDuration() {
  const maxMonths = answers.financeType === "تمويل شخصي" ? 60 : 360;
  showQuestion(`
    <label>اختر عدد الأشهر للتمويل:</label><br>
    <input type="range" min="12" max="${maxMonths}" value="60" id="duration" oninput="document.getElementById('durationVal').innerText = this.value">
    <br><span id="durationVal">60</span> شهر
    <br><button onclick="saveDuration()">التالي</button>
  `);
}

function saveDuration() {
  answers.duration = parseInt(document.getElementById("duration").value);
  askHasCommitments();
}

function askHasCommitments() {
  showQuestion(`
    <label>هل لديك التزامات؟</label><br>
    <select id="hasCommitments">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>
    <br><button onclick="saveHasCommitments()">التالي</button>
  `);
}

function saveHasCommitments() {
  const response = document.getElementById("hasCommitments").value;
  if (response === "نعم") {
    askCommitmentDetails();
  } else {
    calculateResult();
  }
}

let currentCommitment = {};

function askCommitmentDetails() {
  showQuestion(`
    <label>نوع الالتزام:</label><br>
    <select id="commitmentType">
      <option value="قرض شخصي">قرض شخصي</option>
      <option value="قرض سيارة">قرض سيارة</option>
      <option value="قرض استهلاكي">قرض استهلاكي</option>
    </select>
    <br><button onclick="saveCommitmentType()">التالي</button>
  `);
}

function saveCommitmentType() {
  currentCommitment.type = document.getElementById("commitmentType").value;
  askCommitmentAmount();
}

function askCommitmentAmount() {
  showQuestion(`
    <label>كم القسط الشهري لهذا الالتزام؟</label><br>
    <input type="number" id="commitmentAmount">
    <br><button onclick="saveCommitmentAmount()">التالي</button>
  `);
}

function saveCommitmentAmount() {
  currentCommitment.amount = parseFloat(document.getElementById("commitmentAmount").value);
  askCommitmentMonths();
}

function askCommitmentMonths() {
  showQuestion(`
    <label>كم عدد الأشهر المتبقية؟</label><br>
    <input type="range" min="1" max="60" value="12" id="commitmentMonths" oninput="document.getElementById('commitmentMonthsVal').innerText = this.value">
    <br><span id="commitmentMonthsVal">12</span> شهر
    <br><button onclick="saveCommitmentMonths()">التالي</button>
  `);
}

function saveCommitmentMonths() {
  currentCommitment.months = parseInt(document.getElementById("commitmentMonths").value);
  if (currentCommitment.type === "قرض سيارة") {
    askLastPayment();
  } else {
    currentCommitment.lastPayment = 0;
    saveCommitment();
  }
}

function askLastPayment() {
  showQuestion(`
    <label>هل لديك دفعة أخيرة؟</label><br>
    <select id="hasLastPayment">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>
    <br><button onclick="saveLastPaymentCheck()">التالي</button>
  `);
}

function saveLastPaymentCheck() {
  const answer = document.getElementById("hasLastPayment").value;
  if (answer === "نعم") {
    showQuestion(`
      <label>كم مبلغ الدفعة الأخيرة؟</label><br>
      <input type="number" id="lastPayment">
      <br><button onclick="saveLastPayment()">التالي</button>
    `);
  } else {
    currentCommitment.lastPayment = 0;
    saveCommitment();
  }
}

function saveLastPayment() {
  currentCommitment.lastPayment = parseFloat(document.getElementById("lastPayment").value);
  saveCommitment();
}

function saveCommitment() {
  commitments.push({...currentCommitment});
  currentCommitment = {};
  askAnotherCommitment();
}

function askAnotherCommitment() {
  showQuestion(`
    <label>هل لديك التزامات أخرى؟</label><br>
    <select id="moreCommitments">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>
    <br><button onclick="handleMoreCommitments()">التالي</button>
  `);
}

function handleMoreCommitments() {
  const more = document.getElementById("moreCommitments").value;
  if (more === "نعم") {
    askCommitmentDetails();
  } else {
    calculateResult();
  }
}
