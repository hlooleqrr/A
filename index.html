<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حاسبة التمويل - سرعة تملك العقار</title>
  <style>
    body{font-family:'Tajawal',sans-serif;background:#f4f6f8;margin:0;text-align:center}
    header{background:#005c48;color:#fff;padding:20px}
    .container{max-width:600px;margin:20px auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 15px rgba(0,0,0,.1)}
    input,select,button{width:90%;padding:10px;margin:10px 0;font-size:16px;border-radius:5px;border:1px solid #ccc}
    button{background:#00796b;color:#fff;border:none;cursor:pointer}
    button:hover{background:#004d40}
    footer{font-size:12px;color:#666;margin-top:40px;padding:10px}
    .fade-in{opacity:0;transform:translateY(20px);animation:fadeInMove .6s forwards}
    @keyframes fadeInMove{to{opacity:1;transform:translateY(0)}}
    #mainButton.hidden{display:none}
    .reset-button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<header>
  <h1>سرعة تملك العقار والحلول التمويلية</h1>
  <p>حاسبة التمويل التقريبية</p>
</header>
<div class="container" id="form-container">
  <div id="question"></div>
  <button id="mainButton" onclick="handleStartOrReset()">ابدأ الحسبة</button>
  <div id="nextContainer" style="display:none">
    <button onclick="nextQuestion()">التالي</button>
  </div>
</div>
<script>
let answers = { commitments: [] }, step = 0, commitmentStep = 0, currentCommitment = {};
let hasStarted = false;

const generalQuestions = [
  { id:'financeType',label:'نوع التمويل',type:'select',options:['تمويل عقاري','تمويل شخصي'] },
  { id:'supported',label:'هل التمويل مدعوم؟',type:'select',options:['مدعوم','غير مدعوم'],show:a=>a.financeType==='تمويل عقاري' },
  { id:'bundle',label:'هل ترغب في دفعة مقدمة من سكني؟',type:'select',options:['نعم','لا'],show:a=>a.supported==='مدعوم' },
  { id:'salary',label:'كم الراتب الشهري؟',type:'number' },
  { id:'months',label:'عدد الأشهر للتمويل',type:'custom' },
  { id:'profitMargin',label:'نسبة هامش الربح السنوي (%)؟',type:'number' },
  { id:'hasCommitments',label:'هل لديك التزامات؟',type:'select',options:['نعم','لا'] }
];

const commitmentQuestions = [
  { id:'type',label:'نوع الالتزام',type:'select',options:['قرض شخصي','قرض سيارة','قرض استهلاكي'] },
  { id:'amount',label:'كم القسط الشهري؟',type:'number' },
  { id:'months',label:'كم عدد الأشهر المتبقية؟',type:'select',options:Array.from({length:60},(_,i)=>(i+1)+' شهر') },
  { id:'more',label:'هل لديك التزامات أخرى؟',type:'select',options:['نعم','لا'] }
];
function handleStartOrReset(){
  if(!hasStarted){
    hasStarted = true;
    document.getElementById('mainButton').classList.add('hidden');
    showQuestion();
  }else{
    resetCalc();
  }
}

function resetCalc(){
  answers = { commitments: [] };
  step = commitmentStep = 0;
  currentCommitment = {};
  hasStarted = true;
  document.getElementById('mainButton').classList.add('hidden');
  showQuestion();
}

function showQuestion(){
  const cont = document.getElementById('question');
  cont.innerHTML = '';
  document.getElementById('nextContainer').style.display = 'block';

  let q;
  if(step < generalQuestions.length){
    q = generalQuestions[step];
    if(q.show && !q.show(answers)){ step++; showQuestion(); return; }
  }else if(answers.hasCommitments === 'نعم'){
    q = commitmentQuestions[commitmentStep];
  }else{
    document.getElementById('nextContainer').style.display = 'none';
    calculate(); return;
  }

  const div = document.createElement('div'); div.classList.add('fade-in');
  div.innerHTML = `<label>${q.label}</label><br>`;

  if(q.type==='select'){
    const sel = document.createElement('select'); sel.id = q.id;
    q.options.forEach(opt=>{ sel.innerHTML += `<option value="${opt}">${opt}</option>`; });
    div.appendChild(sel);
  }else if(q.type==='custom' && q.id==='months'){
    const isPersonal = answers.financeType === 'تمويل شخصي';
    const defValue = isPersonal ? 60 : 240;
    const maxVal = isPersonal ? 60 : 360;
    div.innerHTML = `
      <label>${q.label}</label><br>
      <input type="range" id="months" min="12" max="${maxVal}" value="${defValue}"
        step="1" style="width:95%;accent-color:#00796b"
        oninput="document.getElementById('monthsVal').textContent=this.value">
      <br><span id="monthsVal">${defValue}</span> شهر`;
  }else{
    div.innerHTML += `<input type="number" id="${q.id}">`;
  }
  cont.appendChild(div);
}

function nextQuestion(){
  const q = step < generalQuestions.length ? generalQuestions[step] : commitmentQuestions[commitmentStep];
  const val = document.getElementById(q.id)?.value;

  if(step < generalQuestions.length){
    answers[q.id] = val; step++;
  }else{
    if(q.id==='months')       currentCommitment[q.id] = parseInt(val);
    else if(q.id==='amount')  currentCommitment[q.id] = parseFloat(val);
    else                      currentCommitment[q.id] = val;

    if(q.id==='more'){
      answers.commitments.push(currentCommitment); currentCommitment = {};
      if(val==='نعم'){ commitmentStep = 0; showQuestion(); return; }
      else{ document.getElementById('nextContainer').style.display='none'; calculate(); return; }
    }
    commitmentStep++;
  }
  showQuestion();
}
function calculate(){
  const salary = parseFloat(answers.salary),
        months = parseInt(answers.months),
        years  = months/12,
        profitMargin = parseFloat(answers.profitMargin),
        { financeType, supported, bundle } = answers;

  let deductionRate = 0, extraSupport = 0, addCommodityFee = false;
  if(financeType === 'تمويل شخصي'){
    if(months>60){ alert('مدة التمويل الشخصي لا تتجاوز 60 شهر'); return; }
    deductionRate = 33.33;
    addCommodityFee = true;
  }else{
    if(supported === 'مدعوم'){
      if(bundle === 'لا'){ deductionRate = 65; extraSupport = salary<10000?150000:100000; }
      else{ deductionRate = salary<15000?55:65; }
    }else{ deductionRate = salary<15000?55:65; }
  }

  let allowedInst = salary * deductionRate / 100;
  let commits = [...answers.commitments].sort((a,b)=>parseInt(b.months)-parseInt(a.months));
  let schedule = [], curMonth = 0;
  for(let i=0;i<=commits.length;i++){
    const cut = i<commits.length?parseInt(commits[i].months):months,
          period = cut - curMonth;
    if(period>0){
      const active = commits.slice(i).reduce((s,c)=>s+(c.amount||0),0),
            avail  = allowedInst - active;
      schedule.push({months:period,inst:avail});
      curMonth = cut;
    }
  }

  const totalInst = schedule.reduce((s,p)=>s+p.inst*p.months,0);
  const profitFactor = (years * profitMargin / 100)+1;
  const netFinance   = totalInst / profitFactor;

  let adminFee = netFinance*0.01, vat = adminFee*0.15;
  if(adminFee+vat>5750){ adminFee=5000; vat=750; }
  const commodityFee = addCommodityFee ? netFinance*0.01 : 0;
  const finalNet = netFinance - (adminFee+vat+commodityFee);

  let supportText='';
  if(financeType==='تمويل عقاري' && supported==='مدعوم'){
    if(bundle==='نعم'){
      const sup=salary<10000?150000:100000;
      supportText = `<p><strong>دعم حكومي مضاف:</strong> ${sup.toLocaleString()} ريال</p>`;
    }else{
      const sup=salary<10000?150000:100000,
            dist=Math.min(months,240),
            monthly=Math.round(sup/dist);
      supportText = `<p><strong>تم توزيع دعم الدفعة المقدمة (${sup.toLocaleString()} ريال) على ${dist} شهر = ${monthly.toLocaleString()} ريال لكل شهر</strong></p>`;
    }
  }

  let html = '<h2>نتيجة الحاسبة:</h2>';
  schedule.forEach((p,i)=>{
    const from=schedule.slice(0,i).reduce((s,x)=>s+x.months,0)+1,
          to  =from+p.months-1;
    html += `<p><strong>القسط من الشهر ${from} إلى ${to}:</strong> ${p.inst.toFixed(0)} ريال</p>`;
  });
  html += `
    <p><strong>إجمالي التمويل مع الأرباح:</strong> ${totalInst.toFixed(0)} ريال</p>
    <p><strong>معامل الربح:</strong> ${profitFactor.toFixed(3)}</p>
    <p><strong>الربح:</strong> ${(totalInst - netFinance).toFixed(0)} ريال</p>
    <p><strong>الربح مع الرسوم (الإدارية + الضريبة ${addCommodityFee ? '+ السلع' : ''}):</strong> ${(totalInst - finalNet).toFixed(0)} ريال</p>
    <p><strong>التمويل الصافي قبل الرسوم:</strong> ${netFinance.toFixed(0)} ريال</p>
    <p><strong>الرسوم الإدارية:</strong> ${adminFee.toFixed(0)} ريال</p>
    <p><strong>ضريبة الرسوم:</strong> ${vat.toFixed(0)} ريال</p>
    ${addCommodityFee?`<p><strong>رسوم السلع:</strong> ${commodityFee.toFixed(0)} ريال</p>`:''}
    <p><strong>التمويل الصافي النهائي:</strong> ${finalNet.toFixed(0)} ريال</p>
    ${supportText}
    <h3 style="margin-top:20px;">📞 للتواصل مع سرعة تملك العقار والحلول التمويلية</h3>
    <p>0506214458 – hlooleqrr.com</p>
    <div>
      <button onclick="resetCalc()" class="reset-button">
        <span style="font-size:18px;margin-left:6px;">🔄</span> إعادة الحسبة
      </button>
    </div>
  `;
  document.getElementById('question').innerHTML = html;
}

function updateDateTime(){
  const n=new Date();
  document.getElementById('datetime').innerText =
    `${n.getFullYear()}-${String(n.getMonth()+1).padStart(2,'0')}-${String(n.getDate()).padStart(2,'0')} `+
    `${String(n.getHours()).padStart(2,'0')}:${String(n.getMinutes()).padStart(2,'0')}:${String(n.getSeconds()).padStart(2,'0')}`;
}
setInterval(updateDateTime,1000); updateDateTime();
</script>

<footer>
  <p>جميع الحقوق محفوظة - سرعة تملك العقار والحلول التمويلية - <span id="datetime"></span></p>
</footer>
</body>
</html>
