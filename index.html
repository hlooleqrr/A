<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حاسبة التمويل - سرعة تملك العقار</title>
  <style>
    body{font-family:'Tajawal',sans-serif;background:#f4f6f8;margin:0;text-align:center}
    header{background:#005c48;color:#fff;padding:20px}
    .container{max-width:600px;margin:20px auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 15px rgba(0,0,0,.1)}
    input,select,button{width:90%;padding:10px;margin:10px 0;font-size:16px;border-radius:5px;border:1px solid #ccc}
    button{background:#00796b;color:#fff;border:none;cursor:pointer}
    button:hover{background:#004d40}
    footer{font-size:12px;color:#666;margin-top:40px;padding:10px}
    .fade-in{opacity:0;transform:translateY(20px);animation:fadeInMove .6s forwards}
    @keyframes fadeInMove{to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
<header>
  <h1>سرعة تملك العقار والحلول التمويلية</h1>
  <p>حاسبة التمويل التقريبية</p>
</header>
<div class="container" id="form-container">
  <div id="question"></div>
  <button id="mainButton" onclick="handleStartOrReset()">ابدأ الحسبة</button>
</div>
<script>
let answers = { commitments: [] }, step = 0, commitmentStep = 0, currentCommitment = {};
let hasStarted = false;

const generalQuestions = [
  { id:'financeType',label:'نوع التمويل',type:'select',options:['تمويل عقاري','تمويل شخصي'] },
  { id:'supported',label:'هل التمويل مدعوم؟',type:'select',options:['مدعوم','غير مدعوم'],show:a=>a.financeType==='تمويل عقاري' },
  { id:'bundle',label:'هل ترغب في دفعة مقدمة من سكني؟',type:'select',options:['نعم','لا'],show:a=>a.supported==='مدعوم' },
  { id:'salary',label:'كم الراتب الشهري؟',type:'number' },
  { id:'months',label:'عدد الأشهر للتمويل',type:'range',min:12,max:360,value:240 },
  { id:'profitMargin',label:'نسبة هامش الربح السنوي (%)؟',type:'number' },
  { id:'hasCommitments',label:'هل لديك التزامات؟',type:'select',options:['نعم','لا'] }
];

const commitmentQuestions = [
  { id:'type',label:'نوع الالتزام',type:'select',options:['قرض شخصي','قرض سيارة','قرض استهلاكي'] },
  { id:'amount',label:'كم القسط الشهري؟',type:'number' },
  { id:'months',label:'كم عدد الأشهر المتبقية؟',type:'select',options:Array.from({length:60},(_,i)=>(i+1)+' شهر') },
  { id:'more',label:'هل لديك التزامات أخرى؟',type:'select',options:['نعم','لا'] }
];

function handleStartOrReset(){
  if (!hasStarted) {
    hasStarted = true;
    document.getElementById('mainButton').textContent = 'إعادة الحسبة';
    showQuestion();
  } else {
    resetCalculator();
  }
}

function resetCalculator(){
  answers = { commitments: [] };
  step = 0;
  commitmentStep = 0;
  currentCommitment = {};
  hasStarted = true;
  document.getElementById('mainButton').textContent = 'إعادة الحسبة';
  showQuestion();
}

function showQuestion(){
  const container = document.getElementById('question');
  container.innerHTML = '';
  let q;
  if(step < generalQuestions.length){
    q = generalQuestions[step];
    if(q.show && !q.show(answers)){ step++; showQuestion(); return; }
  } else if(answers.hasCommitments === 'نعم'){
    q = commitmentQuestions[commitmentStep];
  } else {
    calculate();
    return;
  }

  const div = document.createElement('div');
  div.classList.add('fade-in');
  const label = document.createElement('label');
  label.textContent = q.label;
  div.appendChild(label);
  div.appendChild(document.createElement('br'));

  if (q.type === 'select') {
    const select = document.createElement('select');
    select.id = q.id;
    q.options.forEach(opt => {
      const option = document.createElement('option');
      option.value = option.textContent = opt;
      select.appendChild(option);
    });
    div.appendChild(select);
  } else if (q.type === 'range') {
    const input = document.createElement('input');
    input.type = 'range';
    input.id = q.id;
    input.min = q.min;
    input.max = q.max;
    input.value = q.value;
    input.oninput = () => document.getElementById(q.id + 'Val').innerText = input.value;
    div.appendChild(input);
    div.appendChild(document.createElement('br'));
    const span = document.createElement('span');
    span.id = q.id + 'Val';
    span.textContent = q.value;
    div.appendChild(span);
    div.appendChild(document.createTextNode(' شهر'));
  } else {
    const input = document.createElement('input');
    input.type = 'number';
    input.id = q.id;
    div.appendChild(input);
  }

  container.appendChild(div);
}

function nextQuestion(){
  const q = step < generalQuestions.length ? generalQuestions[step] : commitmentQuestions[commitmentStep];
  const val = document.getElementById(q.id)?.value;
  if(step < generalQuestions.length){
    answers[q.id] = val;
    step++;
  } else {
    if(q.id === 'months') currentCommitment[q.id] = parseInt(val);
    else if(q.id === 'amount') currentCommitment[q.id] = parseFloat(val);
    else currentCommitment[q.id] = val;

    if(q.id === 'more'){
      answers.commitments.push(currentCommitment);
      currentCommitment = {};
      if(val === 'نعم'){ commitmentStep = 0; showQuestion(); return; }
      else{ calculate(); return; }
    }
    commitmentStep++;
  }
  showQuestion();
}

function calculate(){
  const salary = parseFloat(answers.salary),
        months = parseInt(answers.months),
        years = months / 12,
        profitMargin = parseFloat(answers.profitMargin),
        { financeType, supported, bundle } = answers;

  let deductionRate = 0, extraSupport = 0, addCommodityFee = false;

  if(financeType === 'تمويل شخصي'){
    if(months > 60) return alert('مدة التمويل الشخصي لا تتجاوز 60 شهر');
    deductionRate = 33.33;
    addCommodityFee = true;
  } else {
    if(supported === 'مدعوم'){
      if(bundle === 'لا'){
        deductionRate = 65;
        extraSupport = salary < 10000 ? 150000 : 100000;
      } else {
        deductionRate = salary < 15000 ? 55 : 65;
      }
    } else {
      deductionRate = salary < 15000 ? 55 : 65;
    }
  }

  let allowedInstallment = salary * (deductionRate / 100);
  let commitments = [...answers.commitments];
  commitments.sort((a,b)=>parseInt(a.months)-parseInt(b.months));
  let schedule = [], currentMonth = 0;
  for(let i=0; i<=commitments.length; i++){
    const nextCut = i < commitments.length ? parseInt(commitments[i].months) : months;
    const period = nextCut - currentMonth;
    if(period > 0){
      const active = commitments.slice(i).reduce((sum,c)=>sum+(c.amount||0),0);
      const avail = allowedInstallment - active;
      schedule.push({months:period,inst:avail});
      currentMonth = nextCut;
    }
  }

  let totalInstallments = 0;
  schedule.forEach(p=>totalInstallments += p.inst * p.months);
  const profitFactor = (years * profitMargin / 100) + 1;
  const netFinance = totalInstallments / profitFactor;
  let adminFee = netFinance * 0.01, vat = adminFee * 0.15;
  if(adminFee + vat > 5750){ adminFee = 5000; vat = 750; }
  const commodityFee = addCommodityFee ? netFinance * 0.01 : 0;
  const finalNet = netFinance - (adminFee + vat + commodityFee);

  let supportText = '';
  if(financeType === 'تمويل عقاري' && supported === 'مدعوم'){
    if(bundle === 'نعم'){
      const supportVal = salary < 10000 ? 150000 : 100000;
      supportText += `<p><strong>دعم حكومي مضاف:</strong> ${supportVal.toLocaleString()} ريال</p>`;
    } else {
      const supportVal = salary < 10000 ? 150000 : 100000;
      const distMonths = Math.min(months, 240);
      const monthly = Math.round(supportVal / distMonths);
      supportText += `<p><strong>تم توزيع دعم الدفعة المقدمة (${supportVal.toLocaleString()} ريال) على ${distMonths} شهر = ${monthly.toLocaleString()} ريال لكل شهر</strong></p>`;
    }
  }

  let resultHtml = `<h2>نتيجة الحاسبة:</h2>`;
  schedule.forEach((p,idx)=>{
    const from = schedule.slice(0,idx).reduce((s,x)=>s+x.months,0)+1;
    const to = from + p.months -1;
    resultHtml += `<p><strong>القسط من الشهر ${from} إلى ${to}:</strong> ${p.inst.toFixed(0)} ريال</p>`;
  });
  resultHtml += `
    <p><strong>إجمالي التمويل مع الأرباح:</strong> ${totalInstallments.toFixed(0)} ريال</p>
    <p><strong>معامل الربح:</strong> ${profitFactor.toFixed(3)}</p>
    <p><strong>التمويل الصافي قبل الرسوم:</strong> ${netFinance.toFixed(0)} ريال</p>
    <p><strong>الرسوم الإدارية:</strong> ${adminFee.toFixed(0)} ريال</p>
    <p><strong>ضريبة الرسوم:</strong> ${vat.toFixed(0)} ريال</p>
    ${addCommodityFee ? `<p><strong>رسوم السلع:</strong> ${commodityFee.toFixed(0)} ريال</p>` : ''}
    <p><strong>التمويل الصافي النهائي:</strong> ${finalNet.toFixed(0)} ريال</p>
    ${supportText}
    <h3 style="margin-top:20px;">📞 للتواصل مع سرعة تملك العقار والحلول التمويلية</h3>
    <p>0506214458 – hlooleqrr.com</p>
  `;
  document.getElementById("question").innerHTML = resultHtml;
}
</script>
<footer>
  <p>جميع الحقوق محفوظة - سرعة تملك العقار والحلول التمويلية - <span id="datetime"></span></p>
</footer>
<script>
function updateDateTime(){
  const now = new Date();
  document.getElementById('datetime').innerText =
    `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')} `+
    `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
}
setInterval(updateDateTime,1000); updateDateTime();
</script>
</body>
</html>
