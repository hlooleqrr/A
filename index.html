    .fade-in {

<script>
function updateDateTime() {
  const days = ['الأحد','الاثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت'];
  const months = ['يناير','فبراير','مارس','أبريل','مايو','يونيو','يوليو','أغسطس','سبتمبر','أكتوبر','نوفمبر','ديسمبر'];
  const now = new Date();
  const day = days[now.getDay()];
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const s = String(now.getSeconds()).padStart(2,'0');
  const time = `${h}:${m}:${s}`;
  const gDate = `${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}م`;

  // التاريخ الهجري مؤقت بصيغة ثابتة (يمكن تحسينه بمكتبة moment-hijri)
  const hijriDate = '١٤٤٦/١٢/٢١هـ';  // وضعها يدويًا مؤقتًا حسب طلبك

  document.getElementById('datetimeFooter').innerText =
    `جميع الحقوق محفوظة © سرعة تملك العقار - ${day} ${hijriDate} - ${gDate} - الساعة ${h}:${m} ${h < 12 ? 'صباحًا' : 'مساءً'}`;
}
setInterval(updateDateTime, 1000); updateDateTime();
