<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>سرعة تملك العقار - حاسبة التمويل</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #005c48;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    footer {
      font-size: 12px;
      color: #666;
      margin-top: 40px;
      padding: 10px;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInMove 0.6s forwards;
    }
    @keyframes fadeInMove {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
<header>
  <h1>سرعة تملك العقار والحلول التمويلية</h1>
  <p>حاسبة التمويل التقريبية</p>
</header>

<div class="container" id="form-container">
  <div id="question"></div>
  <button onclick="nextQuestion()">ابدأ الحسبة</button>
</div>

<footer>
  <p>جميع الحقوق محفوظة - سرعة تملك العقار والحلول التمويلية - <span id="datetime"></span></p>
</footer>

<script>
function updateDateTime() {
  const now = new Date();
  document.getElementById('datetime').innerText =
    `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>

<script>
let questions = [];
let current = 0;
let answers = {};
let commitments = [];

function setupQuestions() {
  questions = [
    { id: 'financeType', label: 'نوع التمويل؟', type: 'select', options: ['تمويل عقاري', 'تمويل شخصي'] },
    { id: 'supported', label: 'هل التمويل مدعوم؟', type: 'select', options: ['مدعوم', 'غير مدعوم'], showIf: a => a.financeType === 'تمويل عقاري' },
    { id: 'bundle', label: 'هل ترغب في دفعة من سكني؟', type: 'select', options: ['نعم', 'لا'], showIf: a => a.supported === 'مدعوم' },
    { id: 'salary', label: 'كم الراتب الشهري؟', type: 'number' },
    { id: 'months', label: 'اختر عدد الأشهر للتمويل:', type: 'range', min: 12, max: 360, value: 240 },
    { id: 'profitMargin', label: 'نسبة هامش الربح (%)؟', type: 'number' },
    { id: 'hasCommitments', label: 'هل لديك التزامات حالية؟', type: 'select', options: ['نعم', 'لا'] }
  ];
}
setupQuestions();

function showQuestion(index) {
  const container = document.getElementById('question');
  container.innerHTML = '';
  if (index >= questions.length) {
    if (answers.hasCommitments === 'نعم') return askCommitment(); // سيتم إكماله لاحقًا
    return calculateResult(); // سيتم إكماله لاحقًا
  }
  const q = questions[index];
  if (q.showIf && !q.showIf(answers)) {
    current++;
    showQuestion(current);
    return;
  }
  const div = document.createElement('div');
  const label = document.createElement('label');
  label.textContent = q.label;
  div.appendChild(label);
  div.appendChild(document.createElement('br'));

  if (q.type === 'select') {
    const select = document.createElement('select');
    select.id = q.id;
    q.options.forEach(opt => {
      const option = document.createElement('option');
      option.value = opt;
      option.textContent = opt;
      select.appendChild(option);
    });
    div.appendChild(select);
  } else if (q.type === 'range') {
    const input = document.createElement('input');
    input.type = 'range';
    input.id = q.id;
    input.min = q.min;
    input.max = q.max;
    input.value = q.value;
    input.oninput = () => document.getElementById(q.id + 'Value').innerText = input.value;
    div.appendChild(input);
    div.appendChild(document.createElement('br'));
    const span = document.createElement('span');
    span.id = q.id + 'Value';
    span.textContent = q.value;
    div.appendChild(span);
    div.appendChild(document.createTextNode(' شهر'));
  } else {
    const input = document.createElement('input');
    input.type = q.type;
    input.id = q.id;
    div.appendChild(input);
  }

  div.classList.add('fade-in');
  container.appendChild(div);
}

function nextQuestion() {
  if (current > 0) {
    const prev = questions[current - 1];
    const input = document.getElementById(prev.id);
    answers[prev.id] = input.value;
  }
  showQuestion(current);
  current++;
}
</script>

</body>
</html>
