<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حاسبة التمويل - سرعة تملك العقار</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #005c48;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    footer {
      font-size: 12px;
      color: #666;
      margin-top: 40px;
      padding: 10px;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInMove 0.6s forwards;
    }
    @keyframes fadeInMove {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<header>
  <h1>سرعة تملك العقار والحلول التمويلية</h1>
  <p>حاسبة التمويل التقريبية</p>
</header>

<div class="container" id="form-container">
  <div id="question"></div>
  <button onclick="nextQuestion()">ابدأ الحسبة</button>
</div>

<script>
let answers = { commitments: [] };
let step = 0, commitmentIndex = 0;
const monthsOptions = Array.from({length: 60}, (_, i) => i + 1);

const questions = [
  { id: 'financeType', label: 'نوع التمويل', type: 'select', options: ['تمويل عقاري', 'تمويل شخصي'] },
  { id: 'supported', label: 'هل التمويل مدعوم؟', type: 'select', options: ['مدعوم', 'غير مدعوم'], show: a => a.financeType === 'تمويل عقاري' },
  { id: 'bundle', label: 'هل ترغب في دفعة مقدمة من سكني؟', type: 'select', options: ['نعم', 'لا'], show: a => a.supported === 'مدعوم' },
  { id: 'salary', label: 'كم الراتب الشهري؟', type: 'number' },
  { id: 'months', label: 'عدد الأشهر للتمويل', type: 'range', min: 1, max: 360, value: 240 },
  { id: 'profitMargin', label: 'نسبة هامش الربح السنوي (%)؟', type: 'number' },
  { id: 'hasCommitments', label: 'هل لديك التزامات؟', type: 'select', options: ['نعم', 'لا'] }
];

function getCurrentQuestion() {
  if (step < questions.length) return questions[step];
  if (answers.hasCommitments === 'نعم') {
    const c = answers.commitments[commitmentIndex] || {};
    if (!c.type) return { id: 'type', label: 'نوع الالتزام', type: 'select', options: ['قرض شخصي', 'قرض سيارة', 'قرض استهلاكي'] };
    if (!c.amount) return { id: 'amount', label: 'كم القسط الشهري؟', type: 'number' };
    if (!c.months) return { id: 'monthsRemain', label: 'عدد الأشهر المتبقية', type: 'select', options: monthsOptions.map(x => x + ' شهر') };
    if (!c.askMore) return { id: 'more', label: 'هل لديك التزامات أخرى؟', type: 'select', options: ['نعم', 'لا'] };
  }
  return null;
}

function showQuestion() {
  const container = document.getElementById('question');
  container.innerHTML = '';
  const q = getCurrentQuestion();
  if (!q) { calculate(); document.querySelector('button').style.display = 'none'; return; }
  if (q.show && !q.show(answers)) { step++; showQuestion(); return; }

  const div = document.createElement('div'); div.classList.add('fade-in');
  const label = document.createElement('label'); label.textContent = q.label; div.appendChild(label); div.appendChild(document.createElement('br'));

  if (q.type === 'select') {
    const select = document.createElement('select'); select.id = q.id;
    q.options.forEach(opt => { const option = document.createElement('option'); option.value = opt; option.textContent = opt; select.appendChild(option); });
    div.appendChild(select);
  } else if (q.type === 'range') {
    const input = document.createElement('input'); input.type = 'range'; input.id = q.id;
    input.min = q.min; input.max = q.max; input.value = q.value;
    input.oninput = () => document.getElementById(q.id + 'Value').innerText = input.value;
    div.appendChild(input);
    div.appendChild(document.createElement('br'));
    const span = document.createElement('span'); span.id = q.id + 'Value'; span.textContent = q.value;
    div.appendChild(span); div.appendChild(document.createTextNode(' شهر'));
  } else {
    const input = document.createElement('input'); input.type = 'number'; input.id = q.id; div.appendChild(input);
  }
  container.appendChild(div);
}

function nextQuestion() {
  const q = getCurrentQuestion(); if (!q) return;
  const val = document.getElementById(q.id)?.value || null;

  if (step < questions.length) { answers[q.id] = val; step++; }
  else {
    const c = answers.commitments[commitmentIndex] || {};
    if (!c.type) c.type = val;
    else if (!c.amount) c.amount = parseFloat(val);
    else if (!c.months) c.months = parseInt(val);
    else if (!c.askMore) {
      c.askMore = val;
      if (val === 'نعم') { commitmentIndex++; answers.commitments.push({}); }
    }
    answers.commitments[commitmentIndex] = c;
  }
  showQuestion();
}

function calculate() {
  const salary = parseFloat(answers.salary);
  const months = parseInt(answers.months);
  const years = months / 12;
  const profitMargin = parseFloat(answers.profitMargin);
  const financeType = answers.financeType;
  const supported = answers.supported;
  const bundle = answers.bundle;

  let deductionRate = 0.0;
  let extraSupport = 0;
  let addCommodityFee = false;

  if (financeType === "تمويل شخصي") {
    if (months > 60) return alert("مدة التمويل الشخصي لا تتجاوز 60 شهر");
    deductionRate = 33.33;
    addCommodityFee = true;
  } else if (financeType === "تمويل عقاري") {
    if (months > 360) return alert("مدة التمويل العقاري لا تتجاوز 360 شهر");
    if (supported === "مدعوم") {
      if (bundle === "نعم") {
        extraSupport = salary < 10000 ? 150000 : 100000;
        deductionRate = salary < 15000 ? 55 : 65;
      } else {
        deductionRate = salary < 15000 ? 55 : 65;
      }
    } else {
      deductionRate = salary < 15000 ? 55 : 65;
    }
  }

  let allowedInstallment = salary * (deductionRate / 100);
  let availableInstallment = allowedInstallment;
  let maxCommitMonths = 0;

  answers.commitments.forEach(c => {
    if (c.amount) availableInstallment -= c.amount;
    if (c.months > maxCommitMonths) maxCommitMonths = c.months;
  });

  if (availableInstallment <= 0) {
    document.getElementById("question").innerHTML = `
      <h2>عذرًا</h2>
      <p>لا يمكنك الحصول على تمويل حاليًا بسبب الالتزامات القائمة.</p>
      <p>📞 للتواصل: 0506214458 – hlooleqrr.com</p>
    `;
    return;
  }

  const monthsWithCommit = maxCommitMonths;
  const monthsWithoutCommit = months - monthsWithCommit;

  const totalInstallmentWithCommit = availableInstallment * monthsWithCommit;
  const totalInstallmentWithoutCommit = allowedInstallment * monthsWithoutCommit;
  const totalInstallments = totalInstallmentWithCommit + totalInstallmentWithoutCommit;

  const profitFactor = (years * profitMargin / 100) + 1;
  const netFinance = totalInstallments / profitFactor;

  let adminFee = netFinance * 0.01;
  let vatOnAdmin = adminFee * 0.15;
  if (adminFee + vatOnAdmin > 5750) { adminFee = 5000; vatOnAdmin = 750; }

  const commodityFee = addCommodityFee ? netFinance * 0.01 : 0;
  const finalNetFinance = netFinance - (adminFee + vatOnAdmin + commodityFee);
  const totalFinalFinance = finalNetFinance + extraSupport;

  document.getElementById("question").innerHTML = `
    <h2>نتيجة الحاسبة:</h2>
    <p><strong>قسطك خلال أول ${monthsWithCommit} شهر (قسطك الجديد):</strong> ${availableInstallment.toFixed(0)} ريال</p>
    <p><strong>ثم قسطك بعد انتهاء الالتزام:</strong> ${allowedInstallment.toFixed(0)} ريال</p>
    <p><strong>اجمالي التمويل مع الأرباح:</strong> ${totalInstallments.toFixed(0)} ريال</p>
    <p><strong>معامل الربح:</strong> ${profitFactor.toFixed(3)}</p>
    <p><strong>التمويل الصافي قبل الرسوم:</strong> ${netFinance.toFixed(0)} ريال</p>
    <p><strong>الرسوم الإدارية:</strong> ${adminFee.toFixed(0)} ريال</p>
    <p><strong>الضريبة على الرسوم:</strong> ${vatOnAdmin.toFixed(0)} ريال</p>
    ${addCommodityFee ? `<p><strong>رسوم السلع:</strong> ${commodityFee.toFixed(0)} ريال</p>` : ''}
    <p><strong>التمويل الصافي النهائي:</strong> ${finalNetFinance.toFixed(0)} ريال</p>
    ${extraSupport > 0 ? `<p><strong>دعم حكومي مضاف:</strong> ${extraSupport.toLocaleString()} ريال</p>` : ''}
    <h3 style="margin-top:20px;">📞 للتواصل مع سرعة تملك العقار والحلول التمويلية</h3>
    <p>0506214458 – hlooleqrr.com</p>
  `;
}

showQuestion();
</script>

<footer>
  <p>جميع الحقوق محفوظة - سرعة تملك العقار والحلول التمويلية - <span id="datetime"></span></p>
</footer>
<script>
function updateDateTime() {
  const now = new Date();
  document.getElementById('datetime').innerText =
    `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>
</body>
</html>
