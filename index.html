<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>سرعة تملك العقار - حاسبة التمويل</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #005c48;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    footer {
      font-size: 12px;
      color: #666;
      margin-top: 40px;
      padding: 10px;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInMove 0.6s forwards;
    }
    @keyframes fadeInMove {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<header>
  <h1>سرعة تملك العقار والحلول التمويلية</h1>
  <p>حاسبة التمويل التقريبية</p>
</header>

<div class="container" id="form-container">
  <div id="question"></div>
  <button onclick="nextQuestion()">ابدأ الحسبة</button>
</div>

<footer>
  <p>جميع الحقوق محفوظة - سرعة تملك العقار والحلول التمويلية - <span id="datetime"></span></p>
</footer>

<script>
function updateDateTime() {
  const now = new Date();
  document.getElementById('datetime').innerText =
    `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>

<!-- JavaScript logic will be inserted here -->
<script id="logic-script">

let current = 0;
let answers = {};
let commitments = [];

function showQuestion(content, callback) {
  const container = document.getElementById('question');
  container.innerHTML = '';
  const div = document.createElement('div');
  div.innerHTML = content;
  div.classList.add('fade-in');
  container.appendChild(div);
  if (callback) callback();
}

function nextQuestion() {
  if (current === 0) return askFinanceType();
}

function askFinanceType() {
  showQuestion(`
    <label>نوع التمويل؟</label><br>
    <select id="financeType">
      <option value="تمويل عقاري">تمويل عقاري</option>
      <option value="تمويل شخصي">تمويل شخصي</option>
    </select>
    <br><button onclick="saveFinanceType()">التالي</button>
  `);
}

function saveFinanceType() {
  answers.financeType = document.getElementById('financeType').value;
  if (answers.financeType === "تمويل عقاري") return askSupported();
  askSalary();
}

function askSupported() {
  showQuestion(`
    <label>هل التمويل مدعوم؟</label><br>
    <select id="supported">
      <option value="مدعوم">مدعوم</option>
      <option value="غير مدعوم">غير مدعوم</option>
    </select>
    <br><button onclick="saveSupported()">التالي</button>
  `);
}

function saveSupported() {
  answers.supported = document.getElementById('supported').value;
  if (answers.supported === "مدعوم") return askBundle();
  askSalary();
}

function askBundle() {
  showQuestion(`
    <label>هل ترغب في دفعة من سكني؟</label><br>
    <select id="bundle">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>
    <br><button onclick="saveBundle()">التالي</button>
  `);
}

function saveBundle() {
  answers.bundle = document.getElementById('bundle').value;
  askSalary();
}

function askSalary() {
  showQuestion(`
    <label>كم الراتب الشهري؟</label><br>
    <input type="number" id="salary">
    <br><button onclick="saveSalary()">التالي</button>
  `);
}

function saveSalary() {
  answers.salary = parseFloat(document.getElementById('salary').value) || 0;
  askMonths();
}


function askMonths() {
  const maxMonths = answers.financeType === 'تمويل عقاري' ? 360 : 60;
  showQuestion(`
    <label>اختر عدد الأشهر للتمويل:</label><br>
    <input type="range" id="months" min="12" max="${maxMonths}" value="12" oninput="document.getElementById('mVal').innerText = this.value">
    <br><span id="mVal">12</span> شهر
    <br><button onclick="saveMonths()">التالي</button>
  `);
}

function saveMonths() {
  answers.months = parseInt(document.getElementById('months').value);
  askProfit();
}

function askProfit() {
  showQuestion(`
    <label>نسبة هامش الربح السنوي (%)؟</label><br>
    <input type="number" id="profit">
    <br><button onclick="saveProfit()">التالي</button>
  `);
}

function saveProfit() {
  answers.profit = parseFloat(document.getElementById('profit').value) || 0;
  askHasCommitments();
}

function askHasCommitments() {
  showQuestion(`
    <label>هل لديك التزامات حالية؟</label><br>
    <select id="hasCommitments">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>
    <br><button onclick="saveHasCommitments()">التالي</button>
  `);
}

function saveHasCommitments() {
  answers.hasCommitments = document.getElementById('hasCommitments').value;
  if (answers.hasCommitments === 'نعم') {
    askCommitmentType();
  } else {
    calculateResult();
  }
}
