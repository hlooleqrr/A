<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سرعة تملك العقار – حاسبة التمويل</title>
  <style>
    body{font-family:'Tajawal',sans-serif;background:#f4f6f8;margin:0;text-align:center;font-size:20px}
    header{background:#005c48;color:#fff;padding:20px}
    .container{max-width:650px;margin:20px auto;background:#fff;padding:25px;border-radius:10px;box-shadow:0 0 15px rgba(0,0,0,.1)}
    input,select,button{width:90%;padding:12px;margin:10px 0;font-size:20px;border-radius:5px;border:1px solid #ccc}
    button{background:#00796b;color:#fff;border:none;cursor:pointer}
    button:hover{background:#004d40}
    .small-reset{font-size:15px;padding:7px 12px;margin-top:20px;background:#e3f2fd;color:#1565c0;border:none;cursor:pointer;border-radius:15px}
    .small-reset:hover{background:#bbdefb}
    footer{font-size:14px;color:#666;margin-top:40px;padding:10px}
    .fade-in{opacity:0;transform:translateY(20px);animation:fadeInMove .6s forwards}
    @keyframes fadeInMove{to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
<header>
  <h1>سرعة تملك العقار والحلول التمويلية</h1>
  <p>حاسبة التمويل التقريبية</p>
</header>
<div class="container" id="form-container">
  <div id="question"></div>
  <button id="mainButton" onclick="handleStartOrReset()">ابدأ الحسبة</button>
  <div id="nextContainer" style="display:none"><button onclick="nextQuestion()">التالي</button></div>
  <div id="resetButtonContainer" style="display:none"><button class="small-reset" onclick="resetCalc()">🔁 إعادة الحسبة</button></div>
</div>
<footer>
  <p>جميع الحقوق محفوظة - سرعة تملك العقار والحلول التمويلية - <span id="datetime"></span></p>
</footer>

<script>
/* ملاحظة: لضيق المساحة، سيتم إرسال منطق الحاسبة (JavaScript الكامل) في الرسالة التالية مباشرة. */
</script>

<script>
function updateDateTime(){
  const n = new Date();
  document.getElementById('datetime').innerText =
    `${n.getFullYear()}-${String(n.getMonth()+1).padStart(2,'0')}-${String(n.getDate()).padStart(2,'0')} `+
    `${String(n.getHours()).padStart(2,'0')}:${String(n.getMinutes()).padStart(2,'0')}:${String(n.getSeconds()).padStart(2,'0')}`;
}
setInterval(updateDateTime, 1000); updateDateTime();
</script>
</body>
</html>
